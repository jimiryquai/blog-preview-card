<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-display: swap;
    }
  </style>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="[ center ] [ page ]">
    <article class="[ box flow ] [ blog-card ]" aria-labelledby="article-title">

      <header class="[ blog-card__header ]">
        <img
          class="[ blog-card__image ]"
          src="./assets/images/illustration-article.svg"
          alt="Abstract illustration representing web development concepts"
          width="336"
          height="201"
        />
      </header>

      <div class="[ flow ] [ blog-card__content ]">
        <div class="[ blog-card__meta ]">
          <span class="[ bg-primary color-dark ] [ badge ]">Learning</span>
        </div>

        <time class="[ color-dark ] [ blog-card__date ]" datetime="2023-12-21">
          Published 21 Dec 2023
        </time>

        <h1 id="article-title" class="[ color-dark ] [ blog-card__title interactive-title ]">
          <a href="#" class="[ blog-card__link ]">
            HTML & CSS foundations
          </a>
        </h1>

        <p class="[ color-secondary ] [ blog-card__description ]">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <footer class="[ cluster ] [ blog-card__author ]">
        <img
          class="[ author-avatar ]"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper"
          width="32"
          height="32"
        />
        <span class="[ color-dark ] [ author-name ]">Greg Hooper</span>
      </footer>
    </article>
  </main>

  <footer class="[ attribution ]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">James Ryan</a>.
  </footer>
</body>
</html>
